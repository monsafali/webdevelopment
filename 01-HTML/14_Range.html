<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Range value </title>
</head>
<body>
  <form action="/goto"> 
    Select your volume level 
  <input type="range" min="0" max="100" name="vol" step="10" value="60">
  <label for="vol">Volume</label>
  <button>submit</button>  
</form>
</body>
</html>
