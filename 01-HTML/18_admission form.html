<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admision Form</title>
</head>
<body>
    <form action="/go to">
        <table border="black">
            <th> Admission For</th>
            <tr> 
                <td> Select your gender</td>
                <td>
                    <input type="radio" id="male" name="gender">
                    <label for="male"> Male</label>
                    <input type="radio" id="female" name="gender">
                    <label for="female"> female</label>
                </td>
            </tr>
            <tr>
                <td>Full Name:</td>
                <td> <input type="text" placeholder="Enter your full name"> </td>
            </tr>
            <tr>
                <td> Select Course</td>
                <td> <select> 
                    <option> select course</option>
                    <option value="eng">english</option>
                    <option value="mat">math</option>
                    <option value="urd">urdu</option>
                    <option value="arab">arabic</option>
                    <option value="sci">sicne</option>
                </select></td>
            </tr>
            <tr>
                <td>qualification</td>
                   
                <td>
                <input type="radio" id="10" name="class">
                <label for="10"> 10<sup>th</sup></label>
                <input type="radio" id="12" name="class">
                <label for="12"> 12<sup>th</sup></label>
                <input type="radio" id="ITI" name="class">
                <label for="ITI"> ITI</label>
                <input type="radio" id="Diplome" name="class">
                <label for="Diplome"> Diploma</label>
            </td></tr>
            <tr>
                <td>Enter your Email</td>
                <td> <input type="text" placeholder="e.g.xyz@gmail.com"></td></tr>
            <tr>
                <td>Create a New Password</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td><button type="submit">Submit</button> <button type="reset">reset</button></td>
            </tr>
        </table>
    </form>
    
</body>
</html>
